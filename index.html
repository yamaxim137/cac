<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caculator</title>
</head>
<body>
    <h1>Caculator</h1>
    <div id="d-display">
        <input type="text" name="displ" id="i-display">
    </div>
    <div id="d-on_off">
        <button id="b-on_off" onclick="on_off_func()">On/Off</button>
    </div>
    <div id="operations">
        <button id="b-plus" onclick="sum()">+</button>
        <button id="b-plus" onclick="minus()">-</button>
        <button id="b-plus" onclick="mult()">*</button>
        <button id="b-plus" onclick="devide()">/</button>
    </div>
    <div id="numbers">
        <div>
            <button id="b-1" onclick="one()">1</button>
            <button id="b-2" onclick="two()">2</button>
            <button id="b-3" onclick="three()">3</button>
        </div>
        <div>
            <button id="b-4" onclick="four()">4</button>
            <button id="b-5" onclick="five()">5</button>
            <button id="b-6" onclick="six()">6</button>
        </div>
        <div>
            <button id="b-7" onclick="seven()">7</button>
            <button id="b-8" onclick="eight()">8</button>
            <button id="b-9" onclick="nine()">9</button>
        </div>
        <div>
            <button id="b-," onclick="comma()">,</button>
            <button id="b-0" onclick="zero()">0</button>
            <button id="b-=" onclick="m_is()">=</button>
        </div>
        
    </div>
    
</body>
<!-- <script src="./caculator.js"></script> -->
<script src="./code.js"></script>
</html>
