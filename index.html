<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caculator</title>
</head>
<body>
    <h1>Caculator</h1>
    <div id="d-display">
        <input type="text" name="displ" id="i-display">
    </div>
    <div id="d-on_off">
        <button id="b-on_off" onclick="on_off_func()">On/Off</button>
    </div>
    <div id="operations">
        <button id="b-plus" onclick="sum()">+</button>
        <button id="b-plus" onclick="minus()">-</button>
        <button id="b-plus" onclick="mult()">*</button>
        <button id="b-plus" onclick="devide()">/</button>
    </div>
    
    
</body>

<script src="./code.js"></script>
</html>
